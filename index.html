    <style>
      .error-message-container {
        position: relative; 
        margin-bottom: 10px; 
      }

      .error-message {
        background-color: #f8d7da; 
        color: #721c24;            
        border: 1px solid #f5c6cb; 
        padding: 10px 15px;         
        font-weight: bold;          
        font-size: 0.9rem;          
        border-radius: 5px;         
        position: absolute;         
        bottom: 100%;               
        left: 0;                    
        transform: translateX(0);   
        z-index: 10;                
        margin-bottom: 5px;         
      }

      .error-message:after {
        content: "";
        position: absolute;
        top: 100%; 
        left: 15px; 
        transform: translateX(-50%); 
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 8px solid #f8d7da;
      }


    </style>
