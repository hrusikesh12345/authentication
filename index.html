      /* Container for error message */
.error-message-container {
  position: relative; /* To allow positioning of the error message relative to the field */
  margin-bottom: 10px; /* Adjust margin so that there is space between error and field */
}

/* Error message styling */
.error-message {
  background-color: #f8d7da; /* Light red background */
  color: #721c24;            /* Dark red text */
  border: 1px solid #f5c6cb; /* Light red border */
  padding: 10px 15px;         /* Padding around the message */
  font-weight: bold;          /* Make the text bold */
  font-size: 0.9rem;          /* Slightly smaller font size */
  border-radius: 5px;         /* Rounded corners */
  position: absolute;         /* Absolute positioning */
  bottom: 100%;               /* Position above the input field */
  left: 0;                    /* Align it to the left of the field */
  transform: translateX(0);   /* Don't center it, keep it left-aligned */
  z-index: 10;                /* Ensure the error message is above */
  margin-bottom: 5px;         /* Space between error and input */
}

/* Triangle pointer to point to the field */
.error-message:after {
  content: "";
  position: absolute;
  top: 100%; /* Position the triangle at the bottom of the error message */
  left: 15px; /* Position the triangle closer to the left of the input */
  transform: translateX(-50%); /* Center the triangle */
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 8px solid #f8d7da; /* Create a triangle with the same color as the error message */
}
